<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Tracker - Binance, AI ƒê·∫ßu T∆∞ & Tin t·ª©c</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
    }
    h1 {
      color: #FFD700;
    }
    .tab-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 15px;
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      margin: 0 5px;
      border-radius: 5px;
    }
    .tab.active {
      background: #FFD700;
      color: black;
    }
    table {
      width: 90%;
      margin: 10px auto;
      border-collapse: collapse;
      background: #333;
      border-radius: 8px;
      font-size: 14px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #555;
      text-align: center;
    }
    th {
      background-color: #007BFF;
    }
    tr:nth-child(even) {
      background: #444;
    }
    .up { color: #00FF00; font-weight: bold; }
    .down { color: #FF4500; font-weight: bold; }
    .coin-name {
      font-size: 12px;
      color: #ccc;
      display: block;
      margin-top: 3px;
    }
  </style>
</head>
<body>

  <h1>üü° Crypto Tracker - Binance, AI ƒê·∫ßu T∆∞ & Tin t·ª©c</h1>

  <!-- Tabs -->
  <div class="tab-container">
    <button class="tab active" onclick="changeTab('popular')">üìå Ph·ªï bi·∫øn</button>
    <button class="tab" onclick="changeTab('gainers')">üìà TƒÉng gi√°</button>
    <button class="tab" onclick="changeTab('losers')">üìâ Gi·∫£m gi√°</button>
  </div>

  <!-- B·∫£ng d·ªØ li·ªáu ti·ªÅn ƒëi·ªán t·ª≠ -->
  <table>
    <thead>
      <tr>
        <th>Coin</th>
        <th>Gi√° (USDT)</th>
        <th>24h %</th>
        <th>Kh·ªëi l∆∞·ª£ng 24h</th>
        <th>ƒê√°nh gi√° AI</th>
      </tr>
    </thead>
    <tbody id="crypto-data">
      <tr><td colspan="5">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
    </tbody>
  </table>

  <script>
    let cryptoData = [];
    let currentTab = 'popular';

    const coinNames = {
      "BTC": "Bitcoin",
      "ETH": "Ethereum",
      "BNB": "Binance Coin",
      "ADA": "Cardano",
      "XRP": "Ripple",
      "SOL": "Solana",
      "DOGE": "Dogecoin",
      "DOT": "Polkadot",
      "MATIC": "Polygon",
      "LTC": "Litecoin"
    };

    async function fetchCryptoData() {
      try {
        const response = await fetch('https://api.binance.com/api/v3/ticker/24hr');
        const data = await response.json();
        cryptoData = data.filter(coin => Object.keys(coinNames).includes(coin.symbol.replace("USDT", "")));
        updateCryptoTable();
      } catch (error) {
        document.getElementById("crypto-data").innerHTML = `<tr><td colspan="5">‚ö†Ô∏è L·ªói t·∫£i d·ªØ li·ªáu</td></tr>`;
      }
    }

    function updateCryptoTable() {
      const tableBody = document.getElementById("crypto-data");
      let sortedData = [...cryptoData];

      if (currentTab === 'gainers') {
        sortedData.sort((a, b) => parseFloat(b.priceChangePercent) - parseFloat(a.priceChangePercent));
      } else if (currentTab === 'losers') {
        sortedData.sort((a, b) => parseFloat(a.priceChangePercent) - parseFloat(b.priceChangePercent));
      }

      let tableRows = sortedData.map(coin => {
        const symbol = coin.symbol.replace("USDT", "");
        const price = parseFloat(coin.lastPrice).toFixed(2);
        const change = parseFloat(coin.priceChangePercent).toFixed(2);
        const volume = parseFloat(coin.volume).toFixed(2);
        const aiAnalysis = change > 2 ? "N√™n ƒë·∫ßu t∆∞" : change < -2 ? "Kh√¥ng n√™n ƒë·∫ßu t∆∞" : "Kh√¥ng ch·∫Øc ch·∫Øn";
        return `<tr>
          <td>${symbol} <span class="coin-name">${coinNames[symbol] || "N/A"}</span></td>
          <td>${price}</td>
          <td class="${change >= 0 ? "up" : "down"}">${change}%</td>
          <td>${volume}</td>
          <td>${aiAnalysis}</td>
        </tr>`;
      }).join("");

      tableBody.innerHTML = tableRows || `<tr><td colspan="5">Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>`;
    }

    function changeTab(tab) {
      currentTab = tab;
      document.querySelectorAll(".tab").forEach(button => button.classList.remove("active"));
      document.querySelector(`button[onclick="changeTab('${tab}')"]`).classList.add("active");
      updateCryptoTable();
    }

    fetchCryptoData();
    setInterval(fetchCryptoData, 10000);
  </script>

</body>
</html>
