<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Tracker - Binance, AI ƒê·∫ßu T∆∞ & Tin t·ª©c</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
    }
    h1 {
      color: #FFD700;
    }
    #timestamp {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      margin: 0 5px;
    }
    .tab.active {
      background: #FFA500;
    }
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background: #333;
      border-radius: 8px;
      font-size: 14px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #555;
      text-align: center;
    }
    th {
      background-color: #007BFF;
    }
    tr:nth-child(even) {
      background: #444;
    }
    .coin-name {
      font-size: 12px;
      color: #ccc;
    }
    .up { color: #00FF00; font-weight: bold; }
    .down { color: #FF4500; font-weight: bold; }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>üü° Crypto Tracker - Binance, AI ƒê·∫ßu T∆∞ & Tin t·ª©c</h1>
  <p id="timestamp">‚è≥ ƒêang c·∫≠p nh·∫≠t...</p>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="filterCoins('popular')">Ph·ªï bi·∫øn</div>
    <div class="tab" onclick="filterCoins('gainers')">TƒÉng gi√°</div>
    <div class="tab" onclick="filterCoins('losers')">Gi·∫£m gi√°</div>
  </div>

  <!-- B·∫£ng d·ªØ li·ªáu ti·ªÅn ƒëi·ªán t·ª≠ -->
  <table id="crypto-table">
    <thead>
      <tr>
        <th>Coin</th>
        <th>Gi√° (USDT)</th>
        <th>24h %</th>
        <th>Kh·ªëi l∆∞·ª£ng 24h</th>
      </tr>
    </thead>
    <tbody id="crypto-data">
      <tr><td colspan="4">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
    </tbody>
  </table>

  <p class="footer">D·ªØ li·ªáu c·∫≠p nh·∫≠t t·ª´ Binance API | ¬© V≈© ƒê·ª©c Ph∆∞·ªõc</p>

  <script>
    let allCoins = [];

    const coinNames = {
      BTC: "Bitcoin",
      ETH: "Ethereum",
      BNB: "Binance Coin",
      ADA: "Cardano",
      XRP: "Ripple",
      DOGE: "Dogecoin",
      SOL: "Solana",
      LTC: "Litecoin",
      DOT: "Polkadot",
      MATIC: "Polygon"
    };

    async function fetchCryptoData() {
      try {
        const response = await fetch('https://api.binance.com/api/v3/ticker/24hr');
        const data = await response.json();

        const selectedCoins = ["BTCUSDT", "ETHUSDT", "BNBUSDT", "ADAUSDT", "XRPUSDT", "DOGEUSDT", "SOLUSDT", "LTCUSDT", "DOTUSDT", "MATICUSDT"];
        allCoins = data.filter(coin => selectedCoins.includes(coin.symbol));

        document.getElementById("timestamp").innerText = `üïí C·∫≠p nh·∫≠t l√∫c: ${new Date().toLocaleString("vi-VN")}`;
        filterCoins('popular');
      } catch (error) {
        document.getElementById("crypto-data").innerHTML = `<tr><td colspan="4">‚ö†Ô∏è L·ªói t·∫£i d·ªØ li·ªáu</td></tr>`;
      }
    }

    function filterCoins(type) {
      let filteredCoins = [];
      if (type === "popular") {
        filteredCoins = allCoins;
      } else if (type === "gainers") {
        filteredCoins = allCoins.filter(coin => parseFloat(coin.priceChangePercent) > 0).sort((a, b) => b.priceChangePercent - a.priceChangePercent);
      } else if (type === "losers") {
        filteredCoins = allCoins.filter(coin => parseFloat(coin.priceChangePercent) < 0).sort((a, b) => a.priceChangePercent - b.priceChangePercent);
      }

      updateCryptoTable(filteredCoins);
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.querySelector(`.tab:nth-child(${type === "popular" ? 1 : type === "gainers" ? 2 : 3})`).classList.add("active");
    }

    function updateCryptoTable(coins) {
      const tableBody = document.getElementById("crypto-data");
      let rows = "";

      coins.forEach(coin => {
        const symbol = coin.symbol.replace("USDT", "");
        const name = coinNames[symbol] || symbol;
        const price = parseFloat(coin.lastPrice).toFixed(2);
        const change = parseFloat(coin.priceChangePercent).toFixed(2);
        const volume = parseFloat(coin.volume).toFixed(2);

        rows += `<tr>
          <td>
            <strong>${symbol}</strong><br>
            <span class="coin-name">${name}</span>
          </td>
          <td>${price}</td>
          <td class="${change >= 0 ? "up" : "down"}">${change}%</td>
          <td>${volume}</td>
        </tr>`;
      });

      tableBody.innerHTML = rows || `<tr><td colspan="4">Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>`;
    }

    fetchCryptoData();
    setInterval(fetchCryptoData, 10000);
  </script>

</body>
</html>
