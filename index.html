  <script>
    async function fetchCryptoData() {
      try {
        const response = await fetch('https://api.binance.com/api/v3/ticker/24hr');
        const data = await response.json();
        const coins = ["BTCUSDT", "ETHUSDT", "BNBUSDT", "ADAUSDT", "XRPUSDT"];
        const filteredData = data.filter(coin => coins.includes(coin.symbol));

        document.getElementById("timestamp").innerText = `üïí C·∫≠p nh·∫≠t l√∫c: ${new Date().toLocaleString("vi-VN")}`;
        const tableBody = document.getElementById("crypto-data");
        let tableRows = "";

        filteredData.forEach(coin => {
          const price = Number(coin.lastPrice).toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
          const change = parseFloat(coin.priceChangePercent).toFixed(2);
          const volume = Number(coin.volume).toLocaleString("en-US");
          const aiAnalysis = change > 2 ? "N√™n ƒë·∫ßu t∆∞" : change < -2 ? "Kh√¥ng n√™n ƒë·∫ßu t∆∞" : "Kh√¥ng ch·∫Øc ch·∫Øn";

            <td class="${change >= 0 ? "up" : "down"}">${change}%</td>

        });

        tableBody.innerHTML = tableRows;
