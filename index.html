<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Tracker - Binance, AI ƒê·∫ßu T∆∞ & Tin t·ª©c</title>
  <style>
    /* Style chung */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
    }
    h1, h2 {
      color: #FFD700;
      margin-bottom: 10px;
    }
    #timestamp {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
      font-weight: bold;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
      font-size: 14px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #555;
      text-align: center;
    }
    th {
      background-color: #007BFF;
    }
    tr:nth-child(even) {
      background: #444;
    }
    .up { color: #00FF00; font-weight: bold; }
    .down { color: #FF4500; font-weight: bold; }
    .loading {
      font-size: 16px;
      color: #FFD700;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üü° Crypto Tracker - Binance, AI ƒê·∫ßu T∆∞ & Tin t·ª©c</h1>
  <p id="timestamp">‚è≥ ƒêang c·∫≠p nh·∫≠t...</p>

  <table id="crypto-table">
    <thead>
      <tr>
        <th>Coin</th>
        <th>Gi√° (USDT)</th>
        <th>24h %</th>
        <th>5 ph√∫t</th>
        <th>15 ph√∫t</th>
        <th>30 ph√∫t</th>
        <th>1 ng√†y</th>
        <th>AI ƒê√°nh gi√°</th>
      </tr>
    </thead>
    <tbody id="crypto-data">
      <tr><td colspan="8" class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
    </tbody>
  </table>

  <script>
    let historyData = JSON.parse(localStorage.getItem("cryptoHistory")) || {};
    
    function getHistoricalPrice(coin, intervalMs) {
      const targetTime = Date.now() - intervalMs;
      if (!historyData[coin]) return "N/A";
      for (let i = historyData[coin].length - 1; i >= 0; i--) {
        if (historyData[coin][i].timestamp <= targetTime) {
          return historyData[coin][i].price;
        }
      }
      return "N/A";
    }

    async function fetchCryptoData() {
      try {
        const response = await fetch('https://api.binance.com/api/v3/ticker/24hr');
        if (!response.ok) throw new Error("API Binance l·ªói!");
        const data = await response.json();

        const coins = ["BTCUSDT", "ETHUSDT", "BNBUSDT", "ADAUSDT", "XRPUSDT"];
        const filteredData = data.filter(coin => coins.includes(coin.symbol));

        const timestamp = new Date().toLocaleString("vi-VN");
        document.getElementById("timestamp").innerText = `üïí C·∫≠p nh·∫≠t l√∫c: ${timestamp}`;

        let tableRows = "";
        filteredData.forEach(coin => {
          const symbol = coin.symbol;
          const price = parseFloat(coin.lastPrice).toFixed(2);
          const change = parseFloat(coin.priceChangePercent).toFixed(2);
          const priceChangeClass = change >= 0 ? "up" : "down";

          if (!historyData[symbol]) historyData[symbol] = [];
          historyData[symbol].push({ timestamp: Date.now(), price: price });

          historyData[symbol] = historyData[symbol].filter(item => item.timestamp >= Date.now() - 24 * 60 * 60 * 1000);
          localStorage.setItem("cryptoHistory", JSON.stringify(historyData));

          const price5m = getHistoricalPrice(symbol, 5 * 60 * 1000);
          const price15m = getHistoricalPrice(symbol, 15 * 60 * 1000);
          const price30m = getHistoricalPrice(symbol, 30 * 60 * 1000);
          const price1d = getHistoricalPrice(symbol, 24 * 60 * 60 * 1000);

          let aiAnalysis = "Kh√¥ng ch·∫Øc ch·∫Øn";
          if (change > 2 && price5m !== "N/A" && price5m < price) aiAnalysis = "TƒÉng m·∫°nh";
          else if (change < -2 && price5m !== "N/A" && price5m > price) aiAnalysis = "Gi·∫£m m·∫°nh";

          tableRows += `
            <tr>
              <td>${symbol.replace("USDT", "")}</td>
              <td>${price}</td>
              <td class="${priceChangeClass}">${change}%</td>
              <td>${price5m}</td>
              <td>${price15m}</td>
              <td>${price30m}</td>
              <td>${price1d}</td>
              <td>${aiAnalysis}</td>
            </tr>
          `;
        });

        document.getElementById("crypto-data").innerHTML = tableRows;
      } catch (error) {
        console.error("L·ªói Binance:", error);
        document.getElementById("crypto-data").innerHTML = `<tr><td colspan="8">‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu!</td></tr>`;
      }
    }

    fetchCryptoData();
    setInterval(fetchCryptoData, 5000);
  </script>

</body>
</html>
