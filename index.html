<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker - Binance</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; }
        .up { color: green; }
        .down { color: red; }
    </style>
</head>
<body>

    <h1>Crypto Tracker - Binance</h1>
    <h3>Cập nhật giá & đánh giá đầu tư</h3>
    <table>
        <thead>
            <tr>
                <th>Coin</th>
                <th>Giá hiện tại (USD)</th>
                <th>Thay đổi 24h</th>
                <th>Đánh giá AI</th>
            </tr>
        </thead>
        <tbody id="crypto-table"></tbody>
    </table>

    <script>
        async function fetchCryptoData() {
            const response = await fetch('https://api.binance.com/api/v3/ticker/24hr');
            const data = await response.json();
            
            const coins = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'ADAUSDT', 'XRPUSDT'];
            const tableBody = document.getElementById('crypto-table');
            tableBody.innerHTML = '';

            coins.forEach(coin => {
                const coinData = data.find(c => c.symbol === coin);
                if (coinData) {
                    const price = parseFloat(coinData.lastPrice).toFixed(2);
                    const change = parseFloat(coinData.priceChangePercent).toFixed(2);
                    const className = change >= 0 ? 'up' : 'down';
                    
                    let aiAnalysis = 'Không chắc chắn';
                    if (change > 2) aiAnalysis = 'Nên đầu tư';
                    else if (change < -2) aiAnalysis = 'Không nên đầu tư';

                    const row = `<tr>
                        <td>${coin.replace('USDT', '')}</td>
                        <td>${price}</td>
                        <td class="${className}">${change}%</td>
                        <td>${aiAnalysis}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                }
            });
        }

        fetchCryptoData();
        setInterval(fetchCryptoData, 60000); // Cập nhật mỗi phút
    </script>

    <footer>
        <p>© 2025 Dữ liệu bản quyền Vũ Đức Phước</p>
    </footer>

</body>
</html>
