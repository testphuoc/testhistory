<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gi√° Coin - Binance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
        }
        h1 { color: #FFD700; }
        #timestamp { font-size: 16px; color: #ccc; margin-bottom: 10px; }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #333;
            color: white;
        }
        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .up { color: #00FF00; } 
        .down { color: #FF4500; }
    </style>
</head>
<body>

    <h1>üü° Gi√° Coin Theo Th·ªùi Gian Th·ª±c</h1>
    <p id="timestamp">‚è≥ ƒêang c·∫≠p nh·∫≠t...</p>

    <table>
        <thead>
            <tr>
                <th>Coin</th>
                <th>Gi√° (USDT)</th>
                <th>24h %</th>
                <th>Kh·ªëi l∆∞·ª£ng 24h</th>
            </tr>
        </thead>
        <tbody id="crypto-data">
            <tr><td colspan="4">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
        </tbody>
    </table>

    <script>
        async function fetchCryptoData() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr');
                const data = await response.json();

                // L·ªçc ra c√°c ƒë·ªìng coin ph·ªï bi·∫øn
                const coins = ["BTCUSDT", "ETHUSDT", "BNBUSDT", "ADAUSDT", "XRPUSDT"];
                const filteredData = data.filter(coin => coins.includes(coin.symbol));

                // L·∫•y th·ªùi gian hi·ªán t·∫°i
                const now = new Date();
                const timestamp = now.toLocaleString("vi-VN");
                document.getElementById("timestamp").innerText = `üïí C·∫≠p nh·∫≠t l√∫c: ${timestamp}`;

                // Hi·ªÉn th·ªã d·ªØ li·ªáu l√™n b·∫£ng
                let tableRows = "";
                filteredData.forEach(coin => {
                    let priceChangeClass = coin.priceChangePercent >= 0 ? "up" : "down";
                    tableRows += `
                        <tr>
                            <td>${coin.symbol.replace("USDT", "")}</td>
                            <td>${parseFloat(coin.lastPrice).toFixed(2)}</td>
                            <td class="${priceChangeClass}">${parseFloat(coin.priceChangePercent).toFixed(2)}%</td>
                            <td>${parseFloat(coin.volume).toFixed(2)}</td>
                        </tr>
                    `;
                });

                document.getElementById("crypto-data").innerHTML = tableRows;

            } catch (error) {
                document.getElementById("crypto-data").innerHTML = `<tr><td colspan="4">‚ö†Ô∏è L·ªói t·∫£i d·ªØ li·ªáu</td></tr>`;
                console.error("L·ªói t·∫£i d·ªØ li·ªáu t·ª´ Binance:", error);
            }
        }

        // G·ªçi h√†m ngay khi t·∫£i trang
        fetchCryptoData();

        // C·∫≠p nh·∫≠t m·ªói gi√¢y
        setInterval(fetchCryptoData, 1000);
    </script>

</body>
</html>
