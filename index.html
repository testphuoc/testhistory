<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Tracker - Binance & AI ƒê·∫ßu T∆∞</title>
  <style>
    /* C√°c style c∆° b·∫£n */
    body {

      background-color: #1e1e1e;

    /* Responsive: ƒêi·ªÅu ch·ªânh cho m√†n h√¨nh nh·ªè */
    @media screen and (max-width: 600px) {

        padding: 10px;
      }
      h1 {
        font-size: 22px;
      }
      #timestamp {

  </style>
</head>
<body>

  <h1>üü° Crypto Tracker - Binance & AI ƒê·∫ßu T∆∞</h1>
  <p id="timestamp">‚è≥ ƒêang c·∫≠p nh·∫≠t...</p>

  <table>
    <thead>
      <tr>
        <th>Coin</th>
        <th>Gi√° (USDT)</th>
        <th>24h %</th>
        <th>Kh·ªëi l∆∞·ª£ng 24h</th>
        <th>ƒê√°nh gi√° AI</th>
        <th>5 ph√∫t</th>
        <th>15 ph√∫t</th>
        <th>30 ph√∫t</th>
        <th>1 ng√†y</th>
      </tr>
    </thead>
    <tbody id="crypto-data">
      <tr><td colspan="9">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
    </tbody>
  </table>

  <p class="footer">D·ªØ li·ªáu c·∫≠p nh·∫≠t t·ª´ Binance API | ¬© V≈© ƒê·ª©c Ph∆∞·ªõc</p>

  <script>
    // L∆∞u l·ªãch s·ª≠ gi√° cho m·ªói coin: { coin: [ {timestamp, price}, ... ] }
    let historyData = {};

    // H√†m l·∫•y gi√° l·ªãch s·ª≠ d·ª±a tr√™n kho·∫£ng th·ªùi gian (ms)
    function getHistoricalPrice(coin, intervalMs) {
      const targetTime = Date.now() - intervalMs;
      if (!historyData[coin] || historyData[coin].length === 0) return "N/A";
      // T√¨m b·∫£n ghi c≈© nh·∫•t c√≥ timestamp <= targetTime
      for (let i = historyData[coin].length - 1; i >= 0; i--) {
        if (historyData[coin][i].timestamp <= targetTime) {
          return historyData[coin][i].price;
        }
      }
      return "N/A";
    }

    async function fetchCryptoData() {
      try {
        const response = await fetch('https://api.binance.com/api/v3/ticker/24hr');
        const data = await response.json();

        // C√°c coin c·∫ßn theo d√µi
        const coins = ["BTCUSDT", "ETHUSDT", "BNBUSDT", "ADAUSDT", "XRPUSDT"];
        const filteredData = data.filter(coin => coins.includes(coin.symbol));

        // L·∫•y th·ªùi gian hi·ªán t·∫°i
        const now = new Date();
        const timestamp = now.toLocaleString("vi-VN");
        document.getElementById("timestamp").innerText = `üïí C·∫≠p nh·∫≠t l√∫c: ${timestamp}`;

        const tableBody = document.getElementById("crypto-data");
        let tableRows = "";

        filteredData.forEach(coin => {
          const symbol = coin.symbol;
          const coinName = symbol.replace("USDT", "");
          const price = parseFloat(coin.lastPrice).toFixed(2);
          const change = parseFloat(coin.priceChangePercent).toFixed(2);
          const volume = parseFloat(coin.volume).toFixed(2);
          const priceChangeClass = change >= 0 ? "up" : "down";

          // L∆∞u gi√° v√†o l·ªãch s·ª≠
          if (!historyData[symbol]) {
            historyData[symbol] = [];
          }
          historyData[symbol].push({ timestamp: Date.now(), price: price });
          // Gi·ªØ l·∫°i d·ªØ li·ªáu trong 1 ng√†y
          historyData[symbol] = historyData[symbol].filter(item => item.timestamp >= Date.now() - 24 * 60 * 60 * 1000);

          // L·∫•y gi√° l·ªãch s·ª≠ cho c√°c kho·∫£ng th·ªùi gian
          const price5m = getHistoricalPrice(symbol, 5 * 60 * 1000);
          const price15m = getHistoricalPrice(symbol, 15 * 60 * 1000);
          const price30m = getHistoricalPrice(symbol, 30 * 60 * 1000);
          const price1d = getHistoricalPrice(symbol, 24 * 60 * 60 * 1000);

          // ƒê√°nh gi√° AI d·ª±a tr√™n % bi·∫øn ƒë·ªông 24h
          let aiAnalysis = "Kh√¥ng ch·∫Øc ch·∫Øn";
          if (change > 2) aiAnalysis = "N√™n ƒë·∫ßu t∆∞";
          else if (change < -2) aiAnalysis = "Kh√¥ng n√™n ƒë·∫ßu t∆∞";

          tableRows += `
            <tr>
              <td>${coinName}</td>
              <td>${price}</td>
              <td class="${priceChangeClass}">${change}%</td>
              <td>${volume}</td>
              <td>${aiAnalysis}</td>
              <td>${price5m}</td>
              <td>${price15m}</td>
              <td>${price30m}</td>
              <td>${price1d}</td>
            </tr>
          `;
        });

        tableBody.innerHTML = tableRows;

      } catch (error) {
        document.getElementById("crypto-data").innerHTML = `<tr><td colspan="9">‚ö†Ô∏è L·ªói t·∫£i d·ªØ li·ªáu</td></tr>`;
        console.error("L·ªói t·∫£i d·ªØ li·ªáu t·ª´ Binance:", error);
      }
    }

    fetchCryptoData();
    // C·∫≠p nh·∫≠t m·ªói 1 gi√¢y
    setInterval(fetchCryptoData, 1000);
  </script>

</body>
</html>
