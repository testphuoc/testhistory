<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giá Coin - Lịch Sử & Đánh Giá</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 90%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background-color: #f4f4f4; }
        .buy { color: green; font-weight: bold; }
        .sell { color: red; font-weight: bold; }
        .hold { color: orange; font-weight: bold; }
        .history { font-size: 12px; color: gray; }
    </style>
</head>
<body>

    <h2>Giá Coin - Lịch Sử & Đánh Giá</h2>
    <table>
        <thead>
            <tr>
                <th>Coin</th>
                <th>Giá (USDT)</th>
                <th>Biến động 24h (%)</th>
                <th>Đánh giá đầu tư</th>
                <th>Lịch sử giá gần đây</th>
            </tr>
        </thead>
        <tbody id="crypto-table"></tbody>
    </table>

    <p>© Dữ liệu copyright Vũ Đức Phước</p>

    <script>
        let priceHistory = {}; // Lưu lịch sử giá

        async function fetchCryptoData() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr');
                const data = await response.json();

                const coins = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'ADAUSDT', 'XRPUSDT'];
                const tableBody = document.getElementById('crypto-table');
                tableBody.innerHTML = "";

                coins.forEach(coin => {
                    const coinData = data.find(item => item.symbol === coin);
                    if (coinData) {
                        const price = parseFloat(coinData.lastPrice).toFixed(2);
                        const change24h = parseFloat(coinData.priceChangePercent).toFixed(2);
                        let investmentAdvice = "";

                        if (change24h > 5) {
                            investmentAdvice = '<span class="buy">Mua vào</span>';
                        } else if (change24h < -5) {
                            investmentAdvice = '<span class="sell">Bán ra</span>';
                        } else {
                            investmentAdvice = '<span class="hold">Giữ</span>';
                        }

                        // Cập nhật lịch sử giá
                        if (!priceHistory[coin]) {
                            priceHistory[coin] = [];
                        }
                        priceHistory[coin].push(price);
                        if (priceHistory[coin].length > 5) {
                            priceHistory[coin].shift(); // Giữ tối đa 5 bản ghi
                        }

                        const historyText = priceHistory[coin].join(" → ");

                        tableBody.innerHTML += `
                            <tr>
                                <td>${coin.replace("USDT", "")}</td>
                                <td>${price}</td>
                                <td>${change24h}%</td>
                                <td>${investmentAdvice}</td>
                                <td class="history">${historyText}</td>
                            </tr>
                        `;
                    }
                });
            } catch (error) {
                console.error("Lỗi khi lấy dữ liệu:", error);
            }
        }

        fetchCryptoData();
        setInterval(fetchCryptoData, 10000); // Cập nhật mỗi 10 giây
    </script>

</body>
</html>
