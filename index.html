<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto News & Market</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Crypto News & Market</h1>

  <h2>📈 Giá Tiền Điện Tử</h2>
  <table id="crypto-table">
    <thead>
      <tr>
        <th>Coin</th>
        <th>Giá (USDT)</th>
        <th>24h %</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Đang tải dữ liệu...</td></tr>
    </tbody>
  </table>

  <h2>📰 Tin Tức Tiền Điện Tử</h2>
  <label>Chọn sàn:</label>
  <select id="news-filter">
    <option value="all">Tất cả</option>
    <option value="binance">Binance</option>
    <option value="coindesk">CoinDesk</option>
    <option value="cointelegraph">CoinTelegraph</option>
  </select>

  <table id="news-table">
    <thead>
      <tr>
        <th>Tiêu đề</th>
        <th>Nguồn</th>
        <th>Ngày</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Đang tải tin tức...</td></tr>
    </tbody>
  </table>

  <script src="script.js"></script>

</body>
</html>
