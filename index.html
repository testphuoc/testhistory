<head>

</head>
<body>

  <h1>Crypto News & Market</h1>

  <h2>üìà Gi√° Ti·ªÅn ƒêi·ªán T·ª≠</h2>
  <table id="crypto-table">
    <thead>
      <tr>
        <th>Coin</th>
        <th>Gi√° (USDT)</th>
        <th>24h %</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
    </tbody>
  </table>

  <h2>üì∞ Tin T·ª©c Ti·ªÅn ƒêi·ªán T·ª≠</h2>
  <label>Ch·ªçn s√†n:</label>
  <select id="news-filter">
    <option value="all">T·∫•t c·∫£</option>
    <option value="binance">Binance</option>
    <option value="coindesk">CoinDesk</option>
    <option value="cointelegraph">CoinTelegraph</option>
  </select>

  <table id="news-table">
    <thead>
      <tr>
        <th>Ti√™u ƒë·ªÅ</th>
        <th>Ngu·ªìn</th>
        <th>Ng√†y</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">ƒêang t·∫£i tin t·ª©c...</td></tr>
    </tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetchCryptoData();
      fetchNewsData();

      document.getElementById("news-filter").addEventListener("change", filterNews);
    });

    async function fetchCryptoData() {
      const response = await fetch("https://api.binance.com/api/v3/ticker/24hr");
      const data = await response.json();

      const coins = ["BTCUSDT", "ETHUSDT", "BNBUSDT"];
      const filteredData = data.filter(coin => coins.includes(coin.symbol));

      const tableBody = document.querySelector("#crypto-table tbody");
      tableBody.innerHTML = "";

      filteredData.forEach(coin => {
        const changeClass = parseFloat(coin.priceChangePercent) >= 0 ? "up" : "down";
        tableBody.innerHTML += `
          <tr>
            <td>${coin.symbol.replace("USDT", "")}</td>
            <td>${parseFloat(coin.lastPrice).toFixed(2)}</td>
            <td class="${changeClass}">${parseFloat(coin.priceChangePercent).toFixed(2)}%</td>
          </tr>
        `;
      });
    }

    async function fetchNewsData() {
      const response = await fetch("https://min-api.cryptocompare.com/data/v2/news/?lang=EN");
      const data = await response.json();

      window.newsData = data.Data || [];
      updateNewsTable(newsData);
    }

    function updateNewsTable(news) {
      const tableBody = document.querySelector("#news-table tbody");
      tableBody.innerHTML = "";

      news.slice(0, 10).forEach(article => {
        tableBody.innerHTML += `
          <tr data-source="${article.source.toLowerCase()}">
            <td><a href="${article.url}" target="_blank">${article.title}</a></td>
            <td>${article.source}</td>
            <td>${new Date(article.published_on * 1000).toLocaleDateString()}</td>
          </tr>
        `;
      });
    }

    function filterNews() {
      const filter = document.getElementById("news-filter").value;
      const rows = document.querySelectorAll("#news-table tbody tr");

      rows.forEach(row => {
        row.style.display = (filter === "all" || row.dataset.source.includes(filter)) ? "" : "none";
      });
    }
  </script>

</body>
</html>
